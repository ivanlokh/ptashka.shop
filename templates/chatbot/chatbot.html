{% load static %}
<div id="chatbot-container" class="chatbot-container">
    <!-- Chatbot Header -->
    <div class="chatbot-header">
        <div class="chatbot-avatar">
            <i class="fas fa-robot"></i>
        </div>
        <div class="chatbot-info">
            <h6 class="chatbot-name">Ptashka Assistant</h6>
            <span class="chatbot-status online">Онлайн</span>
        </div>
        <div class="chatbot-controls">
            <button class="btn btn-sm btn-outline-light" id="minimize-chat">
                <i class="fas fa-minus"></i>
            </button>
            <button class="btn btn-sm btn-outline-light" id="close-chat">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Chat Messages -->
    <div class="chatbot-messages" id="chatbot-messages">
        <div class="chatbot-welcome">
            <div class="welcome-message">
                <div class="bot-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-bubble">
                            <p>Привіт! Я допоможу вам з вибором товарів. Що вас цікавить?</p>
                        </div>
                        <div class="message-time">Зараз</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="chatbot-quick-actions" id="quick-actions">
        <button class="quick-action-btn" data-action="categories">
            <i class="fas fa-th-large"></i> Категорії
        </button>
        <button class="quick-action-btn" data-action="delivery">
            <i class="fas fa-truck"></i> Доставка
        </button>
        <button class="quick-action-btn" data-action="payment">
            <i class="fas fa-credit-card"></i> Оплата
        </button>
        <button class="quick-action-btn" data-action="help">
            <i class="fas fa-question-circle"></i> Допомога
        </button>
    </div>

    <!-- Message Input -->
    <div class="chatbot-input-container">
        <div class="chatbot-input-wrapper">
            <input type="text" 
                   id="chatbot-input" 
                   class="chatbot-input" 
                   placeholder="Напишіть ваше повідомлення..."
                   maxlength="500">
            <button class="chatbot-send-btn" id="chatbot-send">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <div class="chatbot-typing" id="chatbot-typing" style="display: none;">
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span class="typing-text">Ptashka Assistant друкує...</span>
        </div>
    </div>
</div>

<!-- Chatbot Toggle Button -->
<button class="chatbot-toggle" id="chatbot-toggle" title="Чатбот-помічник">
    <div class="chatbot-icon-wrapper">
        <i class="fas fa-robot chatbot-main-icon"></i>
        <i class="fas fa-comments chatbot-chat-icon"></i>
    </div>
    <span class="chatbot-badge" id="chatbot-badge" style="display: none;">1</span>
    <div class="chatbot-pulse"></div>
</button>
